<svg xmlns="http://www.w3.org/2000/svg" width="272" height="396"><style>@keyframes text-scroll{0%{transform:translateX(130%)}33%,66%{transform:translateX(0)}}@keyframes wave{0%{height:3px}}svg{font-family:Inter,system-ui,sans-serif;font-size:14px;line-height:21px;animation:fade-in ease-in-out 2s}.background,img{width:100%;height:100%}img{border-radius:8px;box-shadow:0 4px 20px 4px rgba(0,0,0,.25)}.background{fill:{{ background }};rx:8px;ry:8px}.container,.details-column{display:flex;flex-direction:column}.container{padding:20px}.details-column{justify-content:space-between;overflow:hidden}.artist,.subtitle,.title{color:{{ text_color }};white-space:nowrap}.title{font-size:{{ title_font_size }}px;font-weight:600;letter-spacing:.4px;animation:{{ title_animation }}}.artist,.subtitle{letter-spacing:.2px}.artist{font-size:{{ artist_font_size }}px;font-weight:600;animation:{{ artist_animation }};margin-top:8px}.subtitle{font-size:{{ sub_font_size }}px;font-weight:500;animation:{{ sub_animation }};margin-top:4px}</style><g><rect class="background"/><g><foreignObject width="272" height="396"><div xmlns="http://www.w3.org/1999/xhtml" class="container"><div><img src="data:image/png;base64, {{ image }}"/></div><div class="{{ bar_type }}">{{ bar_data }}</div><div class="details-column"><div class="title">{{ title }}</div><div class="artist">{{ artist }}</div><div class="subtitle">{{ subtitle }}</div></div></div></foreignObject></g></g></svg>